<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de iframe de una página externa</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos para el contenedor del iframe */
        .iframe-container {
            width: 600px;
            height: 700px;
            /* Altura del iframe ajustada para recortar el contenido */
            overflow: hidden;
            /* Ocultamos el scroll del contenedor */
            position: relative;
            /* Establecemos position: relative para que el iframe se posicione correctamente */
        }

        /* Estilos para el iframe */
        iframe {
            width: 100%;
            height: 100%;
            /* Altura del iframe ajustada para recortar el contenido */
            /* Quitamos el borde para una apariencia más limpia */
            border: none;
            /* Establecemos position: absolute para que el iframe se ajuste al contenedor */
            position: absolute;
            top: 0;
            left: 0;
            /* Ocultamos el scroll del iframe */
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h1>¡Bienvenido a mi sitio web!</h1>
    <p>A continuación, verás un iframe con la página de contacto de Vacilandia Park:</p>

    <!-- Aquí se envuelve el iframe en un contenedor para ocultar el scroll -->
    <div class="iframe-container">
        <iframe src="https://vacilandia-park.odoo.com/cumpleanos-y-espacios" scrolling="no"></iframe>
    </div>

    <p>Este es un ejemplo de cómo puedes mostrar una página externa dentro de tu sitio web utilizando un iframe.</p>
</body>

</html>
