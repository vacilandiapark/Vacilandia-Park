<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Mi página</title>
</head>
<body>
  <div id="map-container">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/LOGO VACILANDIA FINAL.png" alt="Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#" style="background-color: #EC2127;">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="background-color: #EA0B8B;">Full Day</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="background-color: #F58220;">Horarios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="background-color: #FFD200;">Ubicación</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="background-color: #77C043;">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="background-color: #2BABE2;">Promociones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="background-color: #724C9F;">Galería</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="background-color: #432F87;">Reservas</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <img src="images/Inicio2.jpeg" alt="Mapa" usemap="#mapa" id="map-image">
    <map name="mapa">
      <!-- Aquí defines tus áreas y sus coordenadas -->
      <area shape="circle" coords="100,100,50" href="#" alt="Punto 1">
      <area shape="circle" coords="200,200,50" href="#" alt="Punto 2">
    </map>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
